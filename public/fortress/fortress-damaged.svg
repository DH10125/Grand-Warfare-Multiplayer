  <rect x="48" y="70" width="8" height="18" fill="#8B4513"/>
  <rect x="64" y="70" width="8" height="15" fill="#8B4513"/> <!-- Damaged -->
  <rect x="80" y="70" width="8" height="12" fill="#8B4513"/> <!-- Heavily damaged -->
  <rect x="96" y="70" width="8" height="20" fill="#8B4513"/>
  <rect x="104" y="70" width="8" height="17" fill="#8B4513"/> <!-- Damaged -->
  
