<svg width="128" height="160" viewBox="0 0 128 160" xmlns="http://www.w3.org/2000/svg">
  <!-- Fortress base - barely standing -->
  <rect x="16" y="90" width="96" height="70" fill="#A47554" stroke="#8B4513" stroke-width="3"/>
  
  <!-- Towers - one collapsed -->
  <rect x="96" y="50" width="24" height="70" fill="#A47554" stroke="#8B4513" stroke-width="2"/>
  <!-- Left tower is gone -->
  
  <!-- Tower top - only one left -->
  <polygon points="96,50 108,35 120,50" fill="#8B4513"/>
  
  <!-- Castle battlements - almost all destroyed -->
  <rect x="16" y="80" width="96" height="10" fill="#8B4513"/>
  <rect x="80" y="80" width="8" height="5" fill="#8B4513"/> <!-- Very damaged -->
  <rect x="104" y="80" width="8" height="7" fill="#8B4513"/> <!-- Damaged -->
  
  <!-- Gate -->
  <rect x="56" y="130" width="16" height="30" fill="#4A4A4A" rx="8"/>
  
  <!-- Windows - all broken/dark -->
  <rect x="88" y="110" width="8" height="8" fill="#8B0000"/> <!-- Dark/broken -->
  
  <!-- Critical damage - fortress falling apart -->
  <line x1="5" y1="65" x2="55" y2="125" stroke="#8B0000" stroke-width="6"/>
  <line x1="75" y1="70" x2="125" y2="125" stroke="#8B0000" stroke-width="6"/>
  <line x1="20" y1="70" x2="70" y2="110" stroke="#8B0000" stroke-width="5"/>
  <line x1="60" y1="75" x2="110" y2="120" stroke="#8B0000" stroke-width="5"/>
  <circle cx="15" cy="110" r="8" fill="#8B0000"/> <!-- Huge hole -->
  <circle cx="115" cy="105" r="7" fill="#8B0000"/> <!-- Huge hole -->
  <circle cx="50" cy="100" r="5" fill="#8B0000"/> <!-- Hole -->
  <circle cx="80" cy="115" r="6" fill="#8B0000"/> <!-- Hole -->
  <circle cx="35" cy="125" r="4" fill="#8B0000"/> <!-- Hole -->
  
  <!-- Eyes and very distressed expression -->
  <circle cx="48" cy="105" r="3" fill="#8B4513"/>
  <circle cx="80" cy="105" r="3" fill="#8B4513"/>
  <path d="M 52 120 Q 64 115 76 120" stroke="#8B4513" stroke-width="2" fill="none"/>
  
  <!-- Lots of debris -->
  <rect x="2" y="130" width="8" height="6" fill="#8B4513" transform="rotate(25)"/>
  <rect x="120" y="135" width="7" height="5" fill="#8B4513" transform="rotate(-30)"/>
  <rect x="12" y="140" width="5" height="4" fill="#8B4513" transform="rotate(10)"/>
  <rect x="115" y="142" width="6" height="3" fill="#8B4513" transform="rotate(-15)"/>
  
  <!-- Smoke/dust -->
  <circle cx="25" cy="85" r="3" fill="#666" opacity="0.5"/>
  <circle cx="105" cy="80" r="4" fill="#666" opacity="0.5"/>
  <circle cx="30" cy="78" r="2" fill="#999" opacity="0.3"/>
</svg>